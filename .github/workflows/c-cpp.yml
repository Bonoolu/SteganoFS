name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Qt and Fuse
      run: sudo apt-get -y install libfuse3-dev qtcreator qtbase5-dev qt5-qmake cmake
    - name: mkdir build
      run: mkdir build
    - name: cmake ../
      run: cmake ../
    - name: make
      run: make
    - name: ctest
      run: ctest
